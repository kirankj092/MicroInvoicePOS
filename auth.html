<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, shrink-to-fit=no">
    <title>Login - Micro Invoice POS</title>
    <link rel="stylesheet" href="style.css?v=2.3">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        .auth-container {
            max-width: 400px;
            margin: 100px auto;
            padding: 20px;
        }
        .auth-toggle {
            text-align: center;
            margin-top: 1.5rem;
            font-size: 0.875rem;
            color: var(--text-muted);
        }
        .auth-toggle a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
        }
        .auth-toggle a:hover {
            text-decoration: underline;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <header class="main-header" style="border-radius: 1rem 1rem 0 0; margin-bottom: 0;">
            <div class="logo-section" style="justify-content: center;">
                <div class="icon-box">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M4 2v20l2-1 2 1 2-1 2 1 2-1 2 1 2-1 2 1V2l-2 1-2-1-2 1-2-1-2 1-2-1-2 1-2-1Z"/><path d="M16 8h-6a2 2 0 1 0 0 4h4a2 2 0 1 1 0 4H8"/><path d="M12 17.5V19"/><path d="M12 5v1.5"/></svg>
                </div>
                <div class="title-box">
                    <h1 style="font-size: 1.25rem;">Micro Invoice POS</h1>
                </div>
            </div>
        </header>

        <!-- Login Form -->
        <div id="loginSection" class="card" style="border-radius: 0 0 1rem 1rem;">
            <div class="card-header">
                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M15 3h4a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h-4"/><polyline points="10 17 15 12 10 7"/><line x1="15" x2="3" y1="12" y2="12"/></svg>
                <h2>Login to Account</h2>
            </div>
            <form id="loginForm" class="card-body">
                <div class="input-group">
                    <label for="loginUser">Username or Email</label>
                    <input type="text" id="loginUser" required placeholder="Enter username">
                </div>
                <div class="input-group">
                    <label for="loginPass">Password</label>
                    <input type="password" id="loginPass" required placeholder="••••••••">
                </div>
                <button type="submit" class="btn-primary">LOGIN</button>
                <div class="auth-toggle">
                    Don't have an account? <a href="#" id="showRegister">Register here</a>
                </div>
            </form>
            <div id="loginStatus" class="status-message"></div>
        </div>

        <!-- Register Form -->
        <div id="registerSection" class="card hidden" style="border-radius: 0 0 1rem 1rem;">
            <div class="card-header">
                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"/><circle cx="9" cy="7" r="4"/><line x1="19" x2="19" y1="8" y2="14"/><line x1="22" x2="16" y1="11" y2="11"/></svg>
                <h2>Create Account</h2>
            </div>
            <form id="registerForm" class="card-body">
                <div class="input-group">
                    <label for="regUser">Username</label>
                    <input type="text" id="regUser" required placeholder="Choose username">
                </div>
                <div class="input-group">
                    <label for="regEmail">Email Address</label>
                    <input type="email" id="regEmail" required placeholder="email@example.com">
                </div>
                <div class="input-group">
                    <label for="regPass">Password</label>
                    <input type="password" id="regPass" required placeholder="••••••••">
                </div>
                <button type="submit" class="btn-primary">REGISTER</button>
                <div class="auth-toggle">
                    Already have an account? <a href="#" id="showLogin">Login here</a>
                </div>
            </form>
            <div id="regStatus" class="status-message"></div>
        </div>
    </div>
    <script src="auth.js?v=1.9"></script>
</body>
</html>
